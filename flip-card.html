    <style>
        .flip-card {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 300px;
          height: 300px;
          margin: -150px;
          float: left;
          perspective: 500px;
        }
        
        .flip-card .content {
          position: absolute;
          width: 100%;
          height: 100%;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        
          transition: transform 1s;
          transform-style: preserve-3d;
        }
        
        .flip-card:hover .content {
          transform: rotateY( 180deg ) ;
          transition: transform 0.5s;
        }
        
        .flip-card .front,
        .flip-card .back {
          position: absolute;
          height: 100%;
          width: 100%;
          background: white;
          line-height: 300px;
          color: #03446A;
          text-align: center;
          font-size: 60px;
          border-radius: 5px;
          backface-visibility: hidden;
        }
        
        .flip-card .back {
          background: #03446A;
          color: white;
          transform: rotateY( 180deg );
        }
        /* source: https://codepen.io/edeesims/pen/wvpYWW */
        </style>
</head>

<body>
    <div class="flip-card">
        <div class="content">
            <div class="front">
                Front
            </div>

            <div class="back">
                Back!
            </div>
        </div>
    </div>
</body>
